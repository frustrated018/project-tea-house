<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tea house</title>

  <!-- Google font import [Manrope] -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <style>
    .font-manrope {
      font-family: "Manrope", sans-serif;
    }
  </style>
  <!-- Tailwind and Daisy ui -->

  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- custom color for tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>

  <!-- Font Awesome script -->

  <script src="https://kit.fontawesome.com/70cfb03b60.js" crossorigin="anonymous"></script>



</head>

<body class="font-manrope">
  <header class="container mx-auto">

    <!-- Banner section starts here -->
    <div class="hero">
      <div class="hero-content flex-col lg:flex-row">

        <div>
          <h1 class="text-7xl font-extrabold">
            It's good
            <br>
            tea time at The
            <br>
            Tea House
          </h1>
          <p class="py-6">
            Tea and Botanical Solutions Supplier Give Optimum
            <br>
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="btn bg-gradient-to-l from-red-600 to-orange-400 rounded-[10px] text-center text-white font-bold">
            Explore More
          </button>
        </div>
        <!-- Image and badge -->
        <div class="lg:ml-[7rem]">

          <img src="./images/banner.png" class="max-w-sm" />

          <!-- Rating badge -->
          <div
            class=" mt-0 ml-[3.5rem] lg:-ml-[2.5rem] lg:-mt-[4rem] flex items-center w-[255px] h-[100px] bg-white rounded-[10px] drop-shadow-lg">
            <i class="fa-solid fa-star text-3xl text-amber-400 "></i>
            <div>
              <h3 class="text-3xl">5.00</h3>
              <p>Trust Pilot Ratings</p>
            </div>
          </div>

        </div>

      </div>
    </div>

  </header>
  <main></main>
  <footer></footer>
</body>

</html>
